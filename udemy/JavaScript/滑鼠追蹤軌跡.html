
<!DOCTYPE html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style media="screen">

      :root{
        --mouse-x;
        --mouse-y;
        --radius:40px;
      }

      body{

        background-color: #000000;
      }

      #ball{

        width:var(--radius);
        height:var(--radius);
        border-radius:50%;
        background-color: #FBD771;
        position:absolute;

        transform:translate(calc(var(--mouse-x) * 1px - var(--radius) / 2), calc(var(--mouse-y) * 1px - var(--radius) / 2));

      }

    </style>
</head>

<body>
    <div id="ball">
      <div class="halo"></div>
      <div class="halo"></div>
      <div class="halo"></div>
    </div>
    <script type="text/javascript">

      var ball_x = 0;
      var ball_y = 0;
      var mouse_x = 0;
      var mouse_y = 0;

      const docStyle = document.documentElement.style;
      const strength = 0.15;

      document.addEventListener("mousemove", (event) => {

        mouse_x = event.clientX;
        mouse_y = event.clientY;
      });

      function delayMotion(){

      var distance_x = mouse_x - ball_x; //鼠標得速度減上球的速度
      distance_x += strength;

      ball_x += distance_x;

      var distance_y = mouse_y - ball_y;//鼠標得速度減上球的速度
      distance_y += strength;
      ball_y += distance_y;

      docStyle.setProperty("--mouse-x", ball_x);
      docStyle.setProperty("--mouse-y", ball_y);

      requestAnimationFrame(delayMotion);

      }

      delayMotion();

    </script>
</body>
</html>
